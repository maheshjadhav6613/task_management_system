<div class="container-fluid flex justify-center items-center mt-5 ">
  <div class=" border-b-4 px-3 w-screen mx-5 rounded flex justify-between py-3 items-center ">
    <div class="flex gap-4 justify-center items-center">

      <button (click)="openModal()"
        class="block text-black border  p-2 px-3 hover:bg-white hover:text-orange-600   focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
        <i class="bi bi-plus-lg font-bold"></i>
      </button>

      <!-- <div class="flex justify-center items-center  ">
        <input type="text" placeholder="Search..."
          class="w-full max-w-md px-4 py-2  rounded-lg shadow-sm focus:ring-2  outline-none" />
      </div> -->
    </div>
    <h1 class="text-2xl font-bold text-gray-500">Role </h1>
  </div>


</div>

 <div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-end items-top ">
  <div class="bg-white shadow-lg w-96 max-w-2xl p-6 animation-dropdown">
    <div class="flex justify-between items-center border-b pb-4  p-3 mb-4 rounded-md">
      <h2 class="text-2xl font-semibold text-blue-500">{{ isEditMode ? 'Edit Role' : 'Add Role' }}</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-500">
        <i class="bi bi-x text-xl"></i>
      </button>
    </div>
    <form #form="ngForm">

      <div class="relative float-label-input p-2">
        <input type="text" [(ngModel)]="newRole.role"  name="name"
          class="block w-full bg-white focus:outline-none focus:shadow-outline border border-blue-500 rounded-md  py-3 px-3 leading-normal"
          required />
        <label for="title"
          class="absolute top-4 left-3 text-gray-500 pointer-events-none transition duration-200 ease-in-out">
          Role
        </label>
      </div>

      <div class="relative float-label-input p-2">
        <textarea
          placeholder=""
          id="description"
          name="description"
          [(ngModel)]="newRole.description"
          rows="3"
          class="block w-full bg-white focus:outline-none focus:shadow-outline border border-blue-500 rounded-md py-3 px-3 leading-normal"
          required
        ></textarea>
        <label
          for="description"
          class="absolute top-3 left-3 text-gray-500 pointer-events-none transition duration-200 ease-in-out"
        >
          Description:
        </label>
      </div>

      <div class="flex justify-end gap-4 pt-4 border-t">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md"  (click)="saveRole()">{{ isEditMode ? 'Save Edit' : 'Save' }}
          </button>
      </div>

    </form>
  </div>
</div>





<div class="container px-8 mt-8">
  <h1 class="text-2xl font-bold text-gray-500 mb-6 text-center">Roles List</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let role of roles" class="bg-white shadow-md rounded-lg p-6 border hover:shadow-lg transition-shadow duration-200">
      <h2 class="text-lg font-semibold text-gray-800">{{ role.role }}</h2>
      <p class="text-gray-600 mt-2">{{ role.description }}</p>
      <div class="mt-4 flex justify-end">
        <button type="button" class="text-blue-500 hover:text-blue-700" (click)="editRole(role)">
          <i class="bi bi-pencil-square"></i> Edit
        </button>
        <button type="button" class="text-red-500 hover:text-red-700 ml-4" (click)="deleteRole(role._id)">
          <i class="bi bi-trash-fill"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
